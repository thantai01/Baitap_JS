<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Canvasdemo.js"></script>

</head>
<style>
    canvas {
        border: 1px solid black;
        background-color: white;
    }

</style>
<body>

<canvas width="900px" height="500px" id="myCanvas"></canvas>

</body>
<script>
    let rectangles = [];
    let ctx = document.getElementById('myCanvas').getContext('2d');
    let speed = 1/2;
    function createRect(x, y, a, b) {
        let rectangle = new Rectangle(x, y, a, b);
        rectangle.draw(ctx);
        rectangles.push(rectangle);
        rectangle.drawImg(ctx);
    }


    let x = 10;
    let y = 10;

    createRect(x,y,50,50);


    //
    function diChuyen() {
        ctx.clearRect(0, 0, 900, 500,);
        createRect(x,y,50,50)

        x = x+ speed;
        if (x >=800 || x < 0) {
            speed = -speed;
        }
    }
    setInterval(diChuyen, 1)


</script>

</html>
