<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
    <script src="../JS/BPL12_Array.js"></script>
</head>
<body>
    <h2>Sample Screen</h2>
    <input type="text" id="input">
    <input type="button" value="Add" onclick="add_array_value()"/>
    <input type="button" value="Display" onclick="display_array_value()"/> <br>
    <hr>
    <div id="result">
    </div>

</body>
<script>
    let x = 0;
    let array = [];

    function add_array_value() {
        array[x] = document.getElementById("input").value;
        console.log("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("input").value = "";
    }

    function display_array_value() {
        let e = "";
        for (let i = 0; i < array.length; i++) {
            e = e+  "The " + i +" value" + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</html>
