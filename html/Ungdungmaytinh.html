<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>

    </style>

    <script>
        function phepcong() {
            let a = parseFloat(document.getElementById('nhap1').value),
                b = parseFloat(document.getElementById('nhap2').value);
            let x = a + b;
            document.getElementById('box').innerHTML.fixed('x');
        }
        function pheptru() {
            let a = parseFloat(document.getElementById('nhap1').value),
                b = parseFloat(document.getElementById('nhap2').value);
            let x = a - b;
            alert("Kết quả:"+x);
        }

        function phepnhan() {
            let a = parseFloat(document.getElementById('nhap1').value),
                b = parseFloat(document.getElementById('nhap2').value);
            let x = a * b;
            alert("Kết quả:"+x);
        }

        function phepchia() {
            let a = parseFloat(document.getElementById('nhap1').value),
                b = parseFloat(document.getElementById('nhap2').value);
            let x = a / b;
            alert("Kết quả:"+x);
        }
    </script>


</head>
<body>
    <table border="1">
        <tr>
            <td><input type="text" id="nhap1"></td>
            <td><input type="text" id="nhap2"></td>
            <td> = <input type="text" id="box"></td>
        </tr>
        <tr>
            <td><input type="button" value="Addition(+)" onclick="phepcong()">
            <input type="button" value="Subtraction(-)" onclick="pheptru()"></td>
            <td><input type="button" value="Multiplication(x)" onclick="phepnhan()">
            <input type="button" value="Division(/)" onclick="phepchia()"></td>
        </tr>
    </table>

</body>
</html>
