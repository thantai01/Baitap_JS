    <script>
        function totalresult() {
        let n = document.getElementById("input1").value;
        let total = 0;
        let i = 1
        for (; i <= n; i = i +1) {
            total = total +i;
            document.getElementById("output1").value = total;
        }
        }
    </script>

    <script>

        box = "<table border='1' cellpadding='2' style='border-collapse: collapse' >";
        for (i = 1; i <= 10; i = i + 1 ) {
            box = box + "<tr>";
            for (j =1; j <= 10; j = j + 1) {
                box = box + "<td style='text-align: center' width='50px' height='50px'>" + i + 'x' + j + '=' + i*j + "</td>";
            }
            box = box + "</tr>";
        }
        box = box + "</table>";
        document.getElementById("result2").innerHTML = box;

    </script>
