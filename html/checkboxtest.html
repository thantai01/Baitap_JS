<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function do_smth(){
            if(document.getElementById('checkbox').checked)
                (document.getElementById('button').disabled=false)
            else
                (document.getElementById('button').disabled=true)
        }
    </script>
</head>
<body>
    <form>
        <input type="checkbox" id="checkbox" onclick="do_smth()">Agree<br>
        <input type="button" id="button" value="Send" disabled>

    </form>
</body>
</html>
