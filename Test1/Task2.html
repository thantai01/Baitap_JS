<script>


    function isPerfect(num) {
        let sum = 0;
        for (let i = 0; i < num; i++) {
            if(num % i === 0) {
                sum = sum + i;
            } if (sum === num) return true;
        }
        return false;
    }

    function checkPerfect() {

        let num = +prompt("Input your number you want to check?!");

        if (isPerfect(num) ===true) {
            alert(num + " is a PerfectNumber");
        } else {
            alert(num + " is not a PerfectNumber");
        }
    }
