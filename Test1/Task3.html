<script>


    function setArr(y) {
        let array = [];
        for (let i = 0; i < y; i++) {
            array[i] = Math.ceil(Math.random() * 99);
            console.log(array[i] + " added to Index " + i);
        }
        console.log(array);
        return array;
    }

    function isPerfect(num) {
        let sum = 0;
        for (let i = 0; i < num; i++) {
            if (num % i === 0) {
                sum = sum + i;
            }
            if (sum === num) return true;
        }
        return false;
    }


    function createArr() {
        let y = prompt("Input your length of the array you want to create?!");
        document.getElementById('result').innerHTML = setArr(y);
