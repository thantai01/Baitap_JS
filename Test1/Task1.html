<script>

    // let z = document.getElementById('input').value;

    function setArr(z) {
        let array =[];
        for (let i = 0; i < z; i++) {
            array[i] = Math.ceil(Math.random()*99);
            console.log(array[i] + " added to Index " + i );
        }
        console.log(array);
       return array;
    }

    function createArr() {
        let z = document.getElementById('input').value;
        document.getElementById('result').innerHTML = setArr(z);
    }

    function sumOdd() {
        let z = document.getElementById('input').value;
        let sum = 0;
        arrayx = setArr(z);
        document.getElementById('result').innerHTML = arrayx;
        for (let i = 0; i < arrayx.length; i++) {
            if (arrayx[i] % 2 !== 0) {
                    sum = sum + arrayx[i];
            }
        }
        document.getElementById('result2').value = sum;
    }
